<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<form method="post">
				<div>
					<label>班级:</label><input type="text" v-model="cls"/>
					<label>学号:</label><input type="text" v-model="No"/>
					<label>姓名:</label><input type="text" v-model="name" v-on:keyup.enter="sbm"/>
				</div>
				<div>
					<input v-on:click.prevent="sbm" type="submit" value="提交"/>
					<input type="reset"  value="重置" />
				</div>
			</form>
		</div>
		<script type="text/javascript">
			let vm =new Vue({
				el:"#app",
				data:{
					cls:"",
					No:"",
					name:""
				},
				methods:{
					sbm:function(){
						location.href="index.html?"+this.cls;
					}
				}
			})
		</script>
	</body>
</html>
