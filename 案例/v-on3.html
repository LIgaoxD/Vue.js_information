<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<table border="1">
				<tr>
					<th>班级</th>
					<th>学号</th>
					<th>姓名</th>
				</tr>
				<tr v-for="stu in stus">
					<td>{{stu.cls}}</td>
					<td>{{stu.No}}</td>
					<td>{{stu.name}}</td>
				</tr>
			</table>
			<input type="button" value="添加" v-on:click="add"/>
			<input type="button" value="删除" v-on:click="del"/>
		</div>
		
		<script type="text/javascript">
			let vm=new Vue({
				el:'#app',
				data:{
					stus:[
						{cls:'软件218',No:'18001',name:'张三'},
						{cls:'软件218',No:'18002',name:'李四'},
						{cls:'软件218',No:'18003',name:'王五'}
					]
				},
				methods:{
					add:function(){
						// console.log('add');
						let newstu={cls:'软件218',No:'18004',name:'赵六'};
						this.stus.unshift(newstu);
					},
					del:function(){
						// console.log("del");
						this.stus.pop();
					}
				}
			})
		</script>
	</body>
</html>
