<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{msg}}</p>
			<p>{{msg.split('').reverse().join('')}}</p>
			<p>{{resMsg}}</p>
			
			<p>{{resMsg}}</p>
		</div>
		<script type="text/javascript">
			let vm =new Vue({
				el:"#app",
				data:{
					msg:"hello vue.js!"
				},
				computed:{
					resMsg:function(){
						return this.msg.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>
</html>
