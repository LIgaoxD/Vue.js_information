<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue-v2.6.10.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{msg|dataformat}}
		</div>
		
		<script type="text/javascript">
			let vm =new Vue({
				el:'#app',
				data:{
					msg:"abc",
				},
				filters:{
					dataformat(value){
						return value+"xxx";
					}
				}
			})
		</script>
	</body>
</html>
