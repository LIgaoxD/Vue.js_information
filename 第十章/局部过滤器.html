<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./vue-v2.6.10.js"></script>

<body>
    <div id="app">
        <input type="text" v-model="msg">
        <!-- 使用过滤器 -->
        {{msg|myf|nu}}
    </div>


    <div id="app2">
        <input type="text" v-model="msg">
        <!-- 使用过滤器 -->
        {{msg|myf|nu}}
    </div>

</body>
<script>
    var app = new Vue({
        el:'#app2',
        data:{
            msg:''
        },
        // 声明私有(局部)过滤器
        filters:{
            myf:function(val){
                return val.toUpperCase();
            },
            nu:function(val){
                var reg = /\d/g;
                return val.replace(reg,'*');
            }
        }
    });

</script>
